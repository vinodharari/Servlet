<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="reg" method="post">
	First Name:
	<input type="text" name="firstName"/></br>
	Last Name:
	<input type="text" name="lastName"/></br>
	Age:
	<input type="text" name="age"/></br>
	Lover Name:
	<input type="text" name="loverName"/></br>
	Address:
	<input type="text" name="address"/></br>
	Gender:
	<input type="radio" name="gender" value="m">Male</br>
	<input type="radio" name="gender" value="f">Female</br>
	Skills:
	<input type="checkbox" name="skills" value="perl">Perl&nbsp;&nbsp;
	<input type="checkbox" name="skills" value="unix">Unix&nbsp;&nbsp;
	<input type="checkbox" name="skills" value="java">Java&nbsp;&nbsp;
	<input type="checkbox" name="skills" value="orac">Oracle<br>
	Education:
	<select name="education">
		<option value="BE">BE</option>
		<option value="BE">MCA</option>
		<option value="BE">BSC</option>
	</select></br>
	
	<input type="submit" value="Register"/>
	</form>
</body>
</html>
